<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devise-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Hello Javascript !</title>
    <!-- Feuilles de styles-->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Conteneur de page responsive !!, la classe container est contenu dans "bootstrap" -->
    <div class="container">
        <header>
            <h1 id="main-title"></h1>
        </header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- Brand : Nom du menu-->
            <a class="navbar-brand" href="#">Stories</a>

            <!-- Bouton "Burger" pour le mode responsive-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#stories-menu"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Contenu des éléments du menu-->
            <div class="collapse navbar-collapse" id="stories-menu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link disabled" title="Accueil" href="#">Accueil <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item disabled">
                        <a class="nav-link" title="Toutes les stories" href="#">Toutes les stories</a>
                    </li>
                    <li class="nav-item disabled">
                        <a class="nav-link" title="Mes stories" href="#">Mes stories</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" title="Utilisateur" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Utilisateur
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">A faire</a>
                            <a class="dropdown-item" href="#">En cours</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Déconnection</a>
                        </div>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Chercher" aria-label="Chercher">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Chercher</button>
                </form>
            </div>
        </nav>
        <!--Docking de la SPA (Single Page Application)-->
        <div app>
            <!--contenu de l'application finale, indentifié par l'attribut "app"-->
        </div>
        <footer>
            &copy; Aelion 2018
        </footer>
    </div>
    <!--Titre alimenté en JS
    ATTENTION ne jamais faire ça pour un site web ! Parce que sinon il y aura des problèmes de référencement !-->

    <!-- Premier Script-->
    <!--On charge Jquery : -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!--On charge Bootstrap (dans cet ordre-là) : -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./assets/javascript/main.js"></script>

</body>

</html>
